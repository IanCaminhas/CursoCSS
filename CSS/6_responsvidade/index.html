<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 1 - Meta tag de responsividade-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Responsvidade</title>
    </head>
    <body>
        <!-- 2 - Media query com max-width-->
        <h1>Mude a cor pelo tamanho da tela com max-width</h1>
        <!-- 3 - media query com  min-width-->
        <p>Mude a cor pelo tamanho da tela com min-width</p>
        <!-- 4 - landscape 
            Só vai estar vísivel quando a tela estiver em landscape. 
            Para visualizar no navegador, basta clicar no ícone de orientação do modo
            navegador.
        -->
        <h3>Visível em landscape</h3>
    </body>
</html>
